{% extends "AppWeb/base2.html" %}

{% block head %}
<link href="{{STATIC_URL}}css/taxiexpress.css" rel="stylesheet" type="text/css">
<link href="{{STATIC_URL}}css/maintenance.css" rel="stylesheet" type="text/css">
<link href="{{STATIC_URL}}css/closesession.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %} 
<!--        <div class="bg titulo">
            <h1>Registrate y empieza a viajar!</h1>
        </div> -->          
        <div class="bg">                
            <div class="contenido">
                <aside id="sidebar" class="span2">
                    <div class="tabs">
                        <ul class="menu nav">
                            <li class="first" ><a href="mantclient_data.html">Perfil de usuario</a></li>
                            <li><a href="mantclient_changepassword.html" class="active">Modificar Contraseña</a></li>
                            <li><a href="mantclient_preferences.html">Preferencias de búsqueda</a></li>
                        </ul>
                    </div>
                </aside>
                 <div class="span10">
                    <form name="mantclient" id="mantclient" action="" method="POST" onsubmit="return validateClientPassword();">                      
                        {% csrf_token %}
                        <div class="col1 maintenance">
                            <input type="hidden" name="email" value="{{client.email}}">
                            <input type="password" name="oldPass" maxlength="80" placeholder="Contraseña Actual" required>
                            <input type="password" name="newPass" maxlength="80" placeholder="Nueva Contraseña"  required><span class="passwordError hidefieldError">*</span> 
                            <input type="password" name="newPass2" maxlength="80" placeholder="Confirme Contraseña"   required><span class="passwordError hidefieldError">*</span> 
                        </div>
                        <p class="registerError">{{error}}</p>
                        <div class="clr"><button class="btn" type="submit">Actualizar</button></div>
                    </form> 

                </div>
            </div>
        </div>
{% endblock %}

{% block scripts %}
    <script defer type="text/javascript" src="{{STATIC_URL}}js/validationChangePassword.js"></script>
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% endblock %}
